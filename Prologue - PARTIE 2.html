<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webtoon Viewer</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            text-align: center; /* Pour centrer les images */
        }
        img {
            width: 35%; /* Ajustez ce pourcentage pour dézoomer */
            display: block;
            margin: 0 auto; /* Pour centrer les images */
        }

        /* Media query pour les petits écrans (max-width: 768px est commun pour les téléphones et tablettes) */
        @media only screen and (max-width: 768px) {
            img {
                width: 100%; /* Les images prennent toute la largeur de l'écran sur les petits écrans */
            }
        }

        /* Style des boutons */
        .navigation {
            margin: 20px 0;
        }

        button, select {
            padding: 10px 20px;
            font-size: 16px;
            margin: 5px;
            cursor: pointer;
        }

        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
        
        select {
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="navigation">
        <button id="prev-button-top">Précédent</button>

        <select id="chapter-select-top">
            <option value="Prologue - PARTIE 1.html">Chapitre 1</option>
            <option value="Prologue - PARTIE 2.html">Chapitre 2</option>
            <option value="Prologue - PARTIE 3.html">Chapitre 3</option>
        </select>

        <button id="next-button-top">Suivant</button> 
    </div>

    <div id="image-container"></div>

    <div class="navigation">
        <button id="prev-button">Précédent</button>

        <select id="chapter-select">
            <option value="Prologue - PARTIE 1.html">Chapitre 1</option>
            <option value="Prologue - PARTIE 2.html">Chapitre 2</option>
            <option value="Prologue - PARTIE 3.html">Chapitre 3</option>
        </select>

        <button id="next-button">Suivant</button> 
    </div>

    <script>
        const imageContainer = document.getElementById('image-container');

        for (let i = 17; i <= 23; i++) {
            const img = document.createElement('img');
            img.src = `chap2/Plan de travail ${i}.jpg`;
            img.alt = `Webtoon Image ${i}`;
            imageContainer.appendChild(img);
        }

        document.getElementById('chapter-select-top').value = "Prologue - PARTIE 2.html";
        document.getElementById('chapter-select').value = "Prologue - PARTIE 2.html";

        // Gestion de la navigation
        document.getElementById('prev-button-top').addEventListener('click', function() {
            window.location.href = 'Prologue - PARTIE 1.html'; 
        });
        document.getElementById('next-button-top').addEventListener('click', function() {
            window.location.href = 'Prologue - PARTIE 3.html';
        });
        document.getElementById('chapter-select-top').addEventListener('change', function(event) {
            const selectedChapter = event.target.value;
            window.location.href = selectedChapter;
        });
        
        document.getElementById('prev-button').addEventListener('click', function() {
            window.location.href = 'Prologue - PARTIE 1.html';
        });
        document.getElementById('next-button').addEventListener('click', function() {
            window.location.href = 'Prologue - PARTIE 3.html';
        });
        document.getElementById('chapter-select').addEventListener('change', function(event) {
            const selectedChapter = event.target.value;
            window.location.href = selectedChapter;
        });
    </script>
</body>
</html>
