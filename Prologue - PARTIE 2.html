<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webtoon Viewer</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            text-align: center; /* Pour centrer les images */
        }
        img {
            width: 35%; /* Ajustez ce pourcentage pour dézoomer */
            display: block;
            margin: 0 auto; /* Pour centrer les images */
        }

        /* Media query pour les petits écrans (max-width: 768px est commun pour les téléphones et tablettes) */
        @media only screen and (max-width: 768px) {
            img {
                width: 100%; /* Les images prennent toute la largeur de l'écran sur les petits écrans */
            }
        }

        /* Style des boutons */
        .navigation {
            margin-top: 20px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 5px;
            cursor: pointer;
        }

        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div id="image-container"></div>

    <div class="navigation">
        <button id="prev-button">Précédent</button>
        <button id="next-button">Suivant</button>
    </div>

    <script>
        const imageContainer = document.getElementById('image-container');

        for (let i = 17; i <= 23; i++) {
            const img = document.createElement('img');
            img.src = `chap2/Plan de travail ${i}.jpg`;
            img.alt = `Webtoon Image ${i}`;
            imageContainer.appendChild(img);
        }

        // Gestion de la navigation
        document.getElementById('prev-button').addEventListener('click', function() {
            window.location.href = 'Prologue - PARTIE 1.html';
        });

        document.getElementById('next-button').addEventListener('click', function() {
            window.location.href = 'Prologue - PARTIE 3.html';
        });
    </script>
</body>
</html>
